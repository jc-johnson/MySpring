apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'

// tag::repositories
repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile "joda-time:joda-time:2.2"
}

jar {
    baseName = 'gs-gradle'
    version = '0.1.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}

apply plugin: 'application'

mainClassName = 'hello.HelloWorld'